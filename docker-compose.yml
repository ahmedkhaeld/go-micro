version: '3'

services:

  broker-service:
    build: 
      context: ./broker-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  auth-service:
    build: 
      context: ./authentication-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8082:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
       DSN: "host=postgres port=5433 user=postgres password=postgres dbname=users sslmode=disable timezone=UTC connect_timeout=5"
      
  postgresql-service:
    image: postgres:16
    ports:
      - "5433:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users
    volumes:
      - ./postgres-data:/var/lib/postgresql/data/
